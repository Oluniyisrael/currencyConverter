<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./images/$Izzy (2).png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <div id="page">
        <form id="converter">
            <h1>Israel's Currency Converter</h1>
            <div class="inputCont"><img src="./symbols/naira.png"  alt="naira" id="naria"><input type="number" name="input" id="input" ></div>
            <div class="inputCont"><img src="./symbols/dollars.png" alt="currency" id="currency"> <input type="text" name="output" id="output" readonly value="0"></div>
            <div>
                <select name="currencies" id="money" onchange="changeImg()">
                    <option class="option" value="0">Dollar</option>
                    <option class="option" value="1">Pound</option>
                    <option class="option" value="2">Cedies</option>
                    <option class="option" value="3">Candian dollar</option>
                </select>
                <select name="type" id="standard">
                    <option value="0">International Standard rate</option>
                    <option value="1">Black Market rate</option>
                </select>
            </div>
              <button type="button" id="button">Convert</button>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
